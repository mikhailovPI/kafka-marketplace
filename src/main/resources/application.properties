# ============================================
# Logging Configuration
# ============================================
logging.level.root=${LOGGING_LEVEL_ROOT:DEBUG}
logging.level.ru.myproject=${LOGGING_LEVEL_PACKAGE:DEBUG}
# ============================================
# Kafka Topics Configuration
# ============================================
kafka.topic.blocked-products=${KAFKA_TOPIC_BLOCKED_PRODUCTS:blockedProducts}
kafka.topic.products=${KAFKA_TOPIC_PRODUCTS:products}
kafka.topic.input-json-stream=${KAFKA_TOPIC_INPUT_JSON_STREAM:inputJsonStream}
kafka.topic.user-query=${KAFKA_TOPIC_USER_QUERY:userQuery}
kafka.topic.response=${KAFKA_TOPIC_RESPONSE:response}
kafka.topic.recommendations=${KAFKA_TOPIC_RECOMMENDATIONS:recommendations}
kafka.topic.data-analysis=${KAFKA_TOPIC_DATA_ANALYSIS:dataAnalysis}
# ============================================
# Kafka Producer Configuration
# ============================================
kafka.producer.bootstrap-servers=${KAFKA_PRODUCER_BOOTSTRAP_SERVERS:localhost:19092,localhost:29092,localhost:39092}
kafka.producer.security-protocol=${KAFKA_PRODUCER_SECURITY_PROTOCOL:SASL_SSL}
kafka.producer.ssl.truststore-location=${KAFKA_PRODUCER_SSL_TRUSTSTORE_LOCATION:./credentials/kafka-0-creds/kafka-0.truststore.jks}
kafka.producer.ssl.truststore-password=${KAFKA_PRODUCER_SSL_TRUSTSTORE_PASSWORD:your-password}
kafka.producer.ssl.keystore-location=${KAFKA_PRODUCER_SSL_KEYSTORE_LOCATION:./credentials/kafka-0-creds/kafka-0.keystore.jks}
kafka.producer.ssl.keystore-password=${KAFKA_PRODUCER_SSL_KEYSTORE_PASSWORD:your-password}
kafka.producer.ssl.key-password=${KAFKA_PRODUCER_SSL_KEY_PASSWORD:your-password}
kafka.producer.sasl.mechanism=${KAFKA_PRODUCER_SASL_MECHANISM:PLAIN}
kafka.producer.sasl.username=${KAFKA_PRODUCER_SASL_USERNAME:admin}
kafka.producer.sasl.password=${KAFKA_PRODUCER_SASL_PASSWORD:your-password}
kafka.producer.enable-idempotence=${KAFKA_PRODUCER_ENABLE_IDEMPOTENCE:true}
kafka.producer.acks=${KAFKA_PRODUCER_ACKS:all}
kafka.producer.retries=${KAFKA_PRODUCER_RETRIES:3}
# ============================================
# Kafka Streams Configuration
# ============================================
kafka.streams.bootstrap-servers=${KAFKA_STREAMS_BOOTSTRAP_SERVERS:localhost:19092,localhost:29092,localhost:39092}
kafka.streams.security-protocol=${KAFKA_STREAMS_SECURITY_PROTOCOL:SASL_SSL}
kafka.streams.ssl.truststore-location=${KAFKA_STREAMS_SSL_TRUSTSTORE_LOCATION:./credentials/kafka-0-creds/kafka-0.truststore.jks}
kafka.streams.ssl.truststore-password=${KAFKA_STREAMS_SSL_TRUSTSTORE_PASSWORD:your-password}
kafka.streams.ssl.keystore-location=${KAFKA_STREAMS_SSL_KEYSTORE_LOCATION:./credentials/kafka-0-creds/kafka-0.keystore.jks}
kafka.streams.ssl.keystore-password=${KAFKA_STREAMS_SSL_KEYSTORE_PASSWORD:your-password}
kafka.streams.ssl.key-password=${KAFKA_STREAMS_SSL_KEY_PASSWORD:your-password}
kafka.streams.sasl.mechanism=${KAFKA_STREAMS_SASL_MECHANISM:PLAIN}
kafka.streams.sasl.username=${KAFKA_STREAMS_SASL_USERNAME:admin}
kafka.streams.sasl.password=${KAFKA_STREAMS_SASL_PASSWORD:your-password}
kafka.streams.application-id=${KAFKA_STREAMS_APPLICATION_ID:product-filter-app}
kafka.streams.processing-guarantee=${KAFKA_STREAMS_PROCESSING_GUARANTEE:exactly_once_v2}
# ============================================
# Kafka Destination Configuration
# ============================================
kafka.destination.bootstrap-servers=${KAFKA_DESTINATION_BOOTSTRAP_SERVERS:localhost:49092,localhost:59092,localhost:59093}
kafka.destination.application-id=${KAFKA_DESTINATION_APPLICATION_ID:data-analysis}
kafka.destination.acks=${KAFKA_DESTINATION_ACKS:all}
kafka.destination.retries=${KAFKA_DESTINATION_RETRIES:3}
# ============================================
# Client Request Configuration
# ============================================
client.request.file-store=${CLIENT_REQUEST_FILE_STORE:./data/connector-output/products-final.json}
client.request.years-last=${CLIENT_REQUEST_YEARS_LAST:3}
# ============================================
# File Paths Configuration
# ============================================
file.path.products=${FILE_PATH_PRODUCTS:data/products.json}
file.path.blocked-products=${FILE_PATH_BLOCKED_PRODUCTS:data/blocked_products.txt}
# ============================================
# Spark Configuration
# ============================================
spark.app.name=${SPARK_APP_NAME:SparkReadHdfsExample}
spark.master=${SPARK_MASTER:local[*]}
spark.hdfs.input=${SPARK_HDFS_INPUT:hdfs://127.0.0.1:9000/data/products}
spark.hdfs.default-fs=${SPARK_HDFS_DEFAULT_FS:hdfs://127.0.0.1:9000}
spark.hdfs.checkpoint-location=${SPARK_HDFS_CHECKPOINT_LOCATION:/tmp/checkpoint}
spark.hadoop.dfs.client.socket-timeout=${SPARK_HADOOP_DFS_CLIENT_SOCKET_TIMEOUT:60000}
spark.hadoop.dfs.datanode.socket.write.timeout=${SPARK_HADOOP_DFS_DATANODE_SOCKET_WRITE_TIMEOUT:60000}
spark.hadoop.ipc.client.connect.timeout=${SPARK_HADOOP_IPC_CLIENT_CONNECT_TIMEOUT:60000}
